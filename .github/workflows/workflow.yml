name: fingest CI & Publish

on:
  push:
    branches: [ "main" ]
    tags:
      - '*' # Triggers the publish job when you push a version tag (e.g., git tag 1.0.3)
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: Test the code on PyPy ---
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pypy-version: ["pypy-3.10", "pypy-3.11", "pypy-3.12", "pypy-3.13", "pypy-3.14"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PyPy ${{ matrix.pypy-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.pypy-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest build
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Tests
      run: pytest

  # --- JOB 2: Publish to PyPI via Trusted Publishing (OIDC) ---
  pypi-publish:
    name: Upload release to PyPI
    needs: [build] # Only runs if tests pass
    runs-on: ubuntu-latest
    # This condition ensures we only publish when a TAG is pushed
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')

    # REQUIRED: These permissions allow the OIDC handshake
    permissions:
      id-token: write
      contents: read

    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Build sdist and wheel
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No 'with: password' needed. The 'id-token: write' permission handles the login.
